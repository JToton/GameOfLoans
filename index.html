<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Budget Tracker</title>
    <!-- *Link to Tailwind CSS library. -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- *Link to custom CSS file. -->
    <link href="./assets/css/style.css" rel="stylesheet" />
    <!-- *Link to Chart.js library for graphs. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- *Navigation bar. -->
    <nav class="bg-gray-800 py-4 px-4">
      <div class="flex flex-col lg:flex-row justify-between items-center">
        <h1 class="text-white text-xl font-bold mb-4 lg:mb-0">
          Braavosi Budgeting
        </h1>
        <div
          class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-2"
        >
          <!-- *Button to open the income modal. -->
          <button
            id="addIncomeBtn"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            onclick="openIncomeModal()"
          >
            Add Income
          </button>
          <!-- *Button to open the expense modal. -->
          <button
            id="addExpenseBtn"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            onclick="openExpenseModal()"
          >
            Add Expense
          </button>
          <!-- *Button to open the custom expense modal. -->
          <button
            id="addCustomExpenseBtn"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            onclick="openCustomExpenseModal()"
          >
            Add Custom Expense
          </button>
          <!-- *Button to calculate sad/happy money and trigger YouTube functionality. -->
          <button
            id="calculateSadHappyMoney"
            class="bg-yellow-500 hover:bg-yellow-300 text-white font-bold py-2 px-4 rounded"
          >
            Show Me The MONEY!
          </button>
        </div>
      </div>
    </nav>

    <!-- *Modals for Income and Expenses. -->
    <!-- *Income Modal. -->
    <div
      id="incomeModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-5 rounded-lg w-full lg:w-1/2 xl:w-1/3">
        <h2 class="text-lg">Enter your monthly income after taxes:</h2>
        <input type="number" id="incomeInput" class="border p-2 w-full" />
        <button
          id="incomeSubmit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="saveIncome()"
        >
          Submit
        </button>
      </div>
    </div>

    <!-- *Expense Modal. -->
    <div
      id="expenseModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-5 rounded-lg w-full lg:w-1/2 xl:w-1/3">
        <h2 class="text-lg">Enter your expense:</h2>
        <label for="expenseName">Expense Name:</label>
        <select id="expenseName" class="border p-2 w-full">
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Groceries">Groceries</option>
          <option value="Transportation">Transportation</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <label for="expenseAmount">Amount ($):</label>
        <input
          type="number"
          id="expenseAmount"
          placeholder="Amount"
          class="border p-2 w-full"
        />
        <label for="expenseCategory">Category:</label>
        <select id="expenseCategory" class="border p-2 w-full">
          <option value="essential">Essential</option>
          <option value="maybe">Maybe</option>
          <option value="gonzo">Gonzo</option>
        </select>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="addExpense()"
        >
          Add Expense
        </button>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right mt-4"
          onclick="closeExpenseModal()"
        >
          Done
        </button>
      </div>
    </div>

    <!-- *Custom Expense Modal. -->
    <div
      id="customExpenseModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-5 rounded-lg w-full lg:w-1/2 xl:w-1/3">
        <h2 class="text-lg">Enter your custom expense:</h2>
        <label for="customExpenseName">Expense Name:</label>
        <input type="text" id="customExpenseName" class="border p-2 w-full" />
        <label for="customExpenseAmount">Amount ($):</label>
        <input
          type="number"
          id="customExpenseAmount"
          placeholder="Amount"
          class="border p-2 w-full"
        />
        <label for="customExpenseCategory">Category:</label>
        <select id="customExpenseCategory" class="border p-2 w-full">
          <option value="essential">Essential</option>
          <option value="maybe">Maybe</option>
          <option value="gonzo">Gonzo</option>
        </select>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4"
          onclick="addCustomExpense()"
        >
          Add Custom Expense
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right mt-4"
          onclick="closeCustomExpenseModal()"
        >
          Done
        </button>
      </div>
    </div>

    <!-- *Title above the Kanban Board. -->
    <div class="text-center py-4">
      <h1 class="text-3xl font-bold text-gray-800">Budget Board</h1>
    </div>

    <!-- *Main Layout for Money Meter, Kanban Board, and Graphs. -->
    <div
      class="flex flex-col lg:flex-row p-4 lg:p-10 space-y-8 lg:space-y-0 lg:space-x-8"
    >
      <!-- Money Meter and Status Text -->
      <div class="flex flex-col items-center w-full lg:w-1/6">
        <!-- Money meter visual representation -->
        <div
          id="moneyMeterContainer"
          class="relative w-20 h-64 sm:h-80 lg:h-auto lg:flex-1 bg-gray-300 rounded-b-3xl shadow-inner overflow-visible"
        >
          <!-- Scale lines and labels -->
          <div
            class="absolute inset-0 flex flex-col justify-between items-center px-2 py-4"
          >
            <span class="text-xs">Surplus</span>
            <span class="text-xs">100%</span>
            <span class="text-xs">50%</span>
            <span class="text-xs">0%</span>
            <span class="text-xs">-50%</span>
            <span class="text-xs">-100%</span>
          </div>
          <!-- Green portion of the money meter representing surplus -->
          <div
            id="moneyMeter"
            class="absolute bottom-1/2 w-full rounded-t-xl transition-all duration-500 ease-in-out"
            style="
              height: 0%;
              background: linear-gradient(to top, #4ade80, #22c55e);
            "
          ></div>
          <!-- Red portion of the money meter representing debt -->
          <div
            id="debtMeter"
            class="absolute top-1/2 w-full rounded-b-3xl transition-all duration-500 ease-in-out"
            style="
              height: 0%;
              background: linear-gradient(to bottom, #f87171, #dc2626);
            "
          ></div>
          <!-- Labels for Surplus and Debt -->
          <div
            class="absolute inset-0 flex flex-col justify-between items-center pointer-events-none"
          >
            <span
              class="text-white text-xs font-bold bg-green-500 px-2 py-1 rounded-full"
              >Surplus</span
            >
            <span
              id="debtLabel"
              class="text-white text-xs font-bold bg-red-500 px-2 py-1 rounded-full"
              >Debt</span
            >
          </div>
        </div>
        <!-- Status text showing surplus/debt -->
        <div
          id="statusText"
          class="text-center bg-white px-2 py-1 rounded-b-lg shadow-md"
        >
          Surplus: $0 / Debt: $0
        </div>
      </div>
      <!-- *Kanban Board and Graphs. -->
      <div
        class="flex-grow flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8"
      >
        <!-- *Kanban Board. -->
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-8">
          <!-- *Essential expenses category. -->
          <div
            class="category-section bg-red-100 p-4 rounded shadow flex flex-col"
            id="essential"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h2 class="font-bold">Essential</h2>
            <div class="flex-grow"></div>
          </div>
          <!-- *Maybe expenses category. -->
          <div
            id="maybe"
            class="category-section bg-yellow-100 p-4 rounded shadow flex flex-col"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h2 class="font-bold">Maybe</h2>
            <div class="flex-grow"></div>
          </div>
          <!-- *Gonzo expenses category. -->
          <div
            id="gonzo"
            class="category-section bg-green-100 p-4 rounded shadow flex flex-col"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h2 class="font-bold">Gonzo</h2>
            <div class="flex-grow"></div>
          </div>
        </div>

        <!-- *Graphs Section. -->
        <div class="w-full lg:w-1/4 flex flex-col space-y-8">
          <!-- *S&P 500 graph. -->
          <canvas
            id="sp500Graph"
            class="p-2 bg-white rounded shadow flex-1"
          ></canvas>
          <!-- *NASDAQ graph. -->
          <canvas
            id="nasdaqGraph"
            class="p-2 bg-white rounded shadow flex-1"
          ></canvas>
          <!-- *Apple stock graph. -->
          <canvas
            id="aaplGraph"
            class="p-2 bg-white rounded shadow flex-1"
          ></canvas>
        </div>
      </div>
    </div>

    <!-- *Footer. -->
    <footer class="bg-gray-800 py-4 px-4 mt-auto sticky bottom-0 z-10">
      <div class="container mx-auto">
        <p class="text-white text-sm">&copy; 2023 Iron Bank of Bravvos</p>
      </div>
    </footer>

    <!-- *Link to the main JavaScript file. -->
    <script src="assets/scripts/script.js"></script>
    <!-- *Link to the YouTube API JavaScript file. -->
    <script src="assets/scripts/youtube-api.js"></script>
  </body>
</html>
